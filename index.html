<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background: #fff;
            }
            .search-box {
                text-align: center;
            }
            .search-box img {
                width: 300px;
            }
            .search-box input {
                margin-top: 20px;
                width: 400px;
                height: 25px;
                padding: 3px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="search-box">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Goggle">
            <br>
            <input type="text" name="search" autofocus/>
        </div>
    </body>
</html>
